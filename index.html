<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Preconnect to critical origins for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fzgbxwonitnqmeguqixn.supabase.co" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="dns-prefetch" href="https://us.posthog.com" />

    <!-- Preload primary font for faster text rendering -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" as="style" />
    <!-- Brand logo font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <!-- Mobile-first viewport with safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Find the best dishes at restaurants near you. See what's worth ordering and what to avoid." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="What's Good Here" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="What's Good Here" />
    <meta property="og:description" content="Find the best dishes at restaurants near you" />
    <meta property="og:url" content="https://whats-good-here.vercel.app" />
    <meta property="og:image" content="https://whats-good-here.vercel.app/og-image.png" />
    <meta property="og:site_name" content="What's Good Here" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="What's Good Here" />
    <meta name="twitter:description" content="Find the best dishes at restaurants near you" />
    <meta name="twitter:image" content="https://whats-good-here.vercel.app/og-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://whats-good-here.vercel.app" />

    <title>What's Good Here</title>

    <!-- Prevent flash of wrong theme on load -->
    <script>
      try { if (localStorage.getItem('wgh_theme') === 'light') document.documentElement.setAttribute('data-theme', 'light'); } catch(e) {}
    </script>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "What's Good Here",
      "description": "Find the best dishes at restaurants near you. See what's worth ordering and what to avoid.",
      "url": "https://whats-good-here.vercel.app",
      "applicationCategory": "FoodEstablishment",
      "operatingSystem": "Any"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
